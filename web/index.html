<!DOCTYPE html>
<html>
<head>
  <title>MongoCollectibles</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-block p-3 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">MongoCollectibles</h1>
      <p class="text-gray-500">Rent premium collectibles today</p>
    </div>

    <!-- Form -->
    <form id="quoteForm" class="space-y-6">
      <!-- Size Selection -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Collectible Size</label>
        <select id="size" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors bg-white text-gray-700">
          <option value="S">Small - Perfect for desktops</option>
          <option value="M">Medium - Statement pieces</option>
          <option value="L">Large - Premium collection</option>
        </select>
      </div>

      <!-- Days Input -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Rental Duration</label>
        <div class="relative">
          <input 
            type="number" 
            id="days" 
            min="1" 
            required 
            placeholder="Enter number of days"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors"
          >
          <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></span>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-600 hover:to-blue-600 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
      >
        Get Your Quote
      </button>
    </form>

    <!-- Result Display -->
    <div id="resultContainer" class="mt-6 hidden">
      <div class="bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-lg p-4 text-center">
        <p class="text-sm text-gray-600 mb-1">Your Total Price</p>
        <h2 id="result" class="text-3xl font-bold text-green-600"></h2>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("quoteForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const res = await fetch("/quote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          size: document.getElementById("size").value,
          days: parseInt(document.getElementById("days").value)
        })
      });

      const data = await res.json();
      const resultContainer = document.getElementById("resultContainer");
      const resultText = document.getElementById("result");
      
      resultText.innerText = "PHP " + data.total_price;
      resultContainer.classList.remove("hidden");
      
      // Smooth scroll to result
      resultContainer.scrollIntoView({ behavior: "smooth", block: "nearest" });
    });
  </script>
</body>
</html>
